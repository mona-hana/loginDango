{% load static %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


<title>Login Box HTML Code - www.onescript.ir</title>

<link rel="stylesheet" href="{% static "front/login/login-box.css" %}"  type="text/css" />
</head>

<body >


<div style="padding: 100px 0 0 250px;">


<div id="login-box">

<H3>ورود</H3>
<br />
<br />
<form method="post" action="{% url 'signup_user' %}" >
    {% csrf_token %}
<div id="login-box-name" style="margin-top:20px;">نام کاربری</div>
<div id="login-box-field" style="margin-top:20px;"><input name="username" type="text" class="form-login" title="username"  size="30" maxlength="2048" /></div>
<div id="login-box-name">رمز عبور</div>
<div id="login-box-field"><input name="password" type="password" class="form-login" title="حassword" size="30" maxlength="2048" /></div>
<div id="login-box-name"> تکرار رمز عبور</div>
<div id="login-box-field"><input name="confirm_password" type="password" class="form-login" title="حassword" size="30" maxlength="2048" /></div>
<br />
<span class="login-box-options"><input type="checkbox" name="1" value="1"> مرا به خاطر بسپار <a href="#" style="margin-left:30px;">فراموشی رمز عبور ؟</a></span>
<br />
<br />
<button class="btn btn-default " type="submit" >ورود</button>

</form>




</div>

</div>
