
{% extends 'back/home.html' %}
{% block content %}

<div class="col-md-4">
    <!-- Horizontal Form -->
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title"> فرم ورود </h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form method="post" class="form-horizontal" action="{% url 'login_admin' %}">
        {% csrf_token %}
        <div class="card-body">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">نام کاربری</label>

            <div class="col-sm-10">
              <input type="text" name= "username" class="form-control" id="inputEmail3" placeholder="نام کاربری ">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">رمز عبور</label>

            <div class="col-sm-10">
              <input type="password" name= "password" class="form-control" id="inputPassword3" placeholder="رمز عبور">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">مرا به خاطر بسپار</label>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-info">ورود</button>
          <button type="submit" class="btn btn-default float-left">لغو</button>
        </div>
        <!-- /.card-footer -->
      </form>
    </div>
    {% endblock %}
