{% extends 'back/home.html' %}

{% block content %}

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>جداول داده</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-left">
                    <li class="breadcrumb-item"><a href="#">خانه</a></li>
                    <li class="breadcrumb-item active">جداول داده</li>
                    </ol>
                </div>
                </div>
            </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
            <div class="row">
                <div class="col-12">
                <div class="card">
                    <div class="card-header">
                    <h3 class="card-title">کاربران</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                        <th> نام کاربری</th>
                        <th>  وضعیت کارمندی</th>

                        </tr>
                        </thead>
                        {% for user in users %}
                        <tbody>
                        <tr>
                        <td>
                            <h6><a href="">{{ user.username }}</a></h6>
                        </td>
                        <td>
                            <p><a href="">
                            {% if user.is_staff is True %}

                                <div class="btn bg-success">staff</div>
                    
                            {% else %}

                               <div class="btn bg-danger">staff</div>

                            {% endif %}</a></p>
                        </td>
                    
                        </tr>
                        </tbody>
                        {% endfor %}
                        <tfoot>
                        <tr>
                        <th>نام کاربری </th>
                        <th>وضعیت کارمندی</th>
                        </tr>
                        </tfoot>
                    </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
{% endblock %}
